<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <button onclick="showGallery()" class="home-btn" hidden>üè†</button>

    <div class="editor" hidden>

        <div class="canvas-box"></div>

        <div class="control-box">

            <section class="add-delete-btns">
                <button class="add-text-line-btn" onclick="onAddTxtLine()"><img src="icons/add.png"></button>
                <button class="delete-text-line-btn" onclick="onDeleteTxtLine()"><img src="icons/trash.png"></button>
            </section>

            <button class="switch-line-btn" onclick="onSwitchLine()">
                <img src="icons/up-and-down-opposite-double-arrows-side-by-side.png">
            </button>

            <label for="text-line"></label>
            <input oninput="setLineTxt(this.value)" type="text" id="text-line" name="text-line" placeholder="Text 1"
                autocomplete="off" />

            <section class="fontsize-resizing-btns">
                <button onclick="onIncreaseFontSize()"><img src="icons/increase font - icon.png"></button>
                <button onclick="onDecreaseFontSize()"><img src="icons/decrease font - icon.png"></button>
            </section>

            <section class="txtlines-moving-btns">
                <button onclick="onMoveTxtLineUp()"><img src="icons/up-arrow-icon.png"></button>
                <button onclick="onMoveTxtLineDown()"><img src="icons/down-arrow-icon.png"></button>
            </section>
        </div>

    </div>

    <section class="gallery grid"></section>

    <script src="js/main.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/service/memeService.js"></script>
</body>

</html>
