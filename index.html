<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <button onclick="showGallery()" class="home-btn" hidden>🏠</button>

    <div class="editor" hidden>

        <label for="text-line"></label>
        <input oninput="setMemeLineTxt(this.value)" type="text" id="text-line" name="text-line" placeholder="Text Line"
            required />
    </div>

    <section class="gallery grid"></section>

    <script src="js/main.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/service/memeService.js"></script>
</body>

</html>
